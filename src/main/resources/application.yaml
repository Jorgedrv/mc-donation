spring:
  application:
    name: mc-donation
  jpa:
    hibernate:
      ddl-auto: update

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

server:
  servlet:
    context-path: '/donation/v1'

jwt:
  secret: ${JWT_SECRET:myDefaultLocalSecretKey12345678901234567890}
  expiration: ${JWT_EXPIRATION:900000}
