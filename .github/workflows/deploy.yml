name: Deploy to AWS EC2

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # BUILD WITH NO CACHE (IMPORTANT)
      - name: Build Docker image (no cache)
        run: |
          docker build --no-cache -t mc-donation .

      - name: Tag Docker image
        run: |
          docker tag mc-donation:latest 536700114597.dkr.ecr.us-east-2.amazonaws.com/mc-donation:latest

      - name: Push Docker image to ECR
        run: |
          docker push 536700114597.dkr.ecr.us-east-2.amazonaws.com/mc-donation:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Stopping old container..."
            docker rm -f mc-donation || true
            
            echo "Cleaning old images..."
            docker image prune -a -f || true

            echo "Pulling latest image from ECR..."
            docker pull 536700114597.dkr.ecr.us-east-2.amazonaws.com/mc-donation:latest

            echo "Starting new container..."
            docker run -d --restart=always -p 8080:8080 \
              --name mc-donation \
              536700114597.dkr.ecr.us-east-2.amazonaws.com/mc-donation:latest

            echo "DONE. Check logs with: docker logs mc-donation"
